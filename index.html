<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="CSS/index.css" />
    <link rel="stylesheet" href="CSS/normalize.css" />
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="signin">
      <div class="sbox-container">
        <div class="sbox-logo"></div>
        <h1 class="sbox-header">WELCOME</h1>
        <div class="sbox-section username-container">
          <i class="sbox-icon username-icon fas fa-user"></i>
          <p class="sbox-label username-label">Username</p>
          <input type="text" class="sbox-input username-input" autofocus />
        </div>
        <div class="sbox-section password-container">
          <i class="sbox-icon password-icon fas fa-lock"></i>
          <p class="sbox-label password-label">Password</p>
          <input type="password" class="sbox-input password-input" />
        </div>
        <button class="sbox-button">LOGIN</button>
      </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
